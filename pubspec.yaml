name: my_gallery
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.2.4 <4.0.0'


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  nb_utils: ^6.1.3
  flutter_bloc: ^8.1.5
  flutter_screenutil: ^5.9.0
  cached_network_image: ^3.3.1
  flutter_svg: ^2.0.10+1
  image_picker: ^1.0.7
  http: ^1.2.0
  get_it: ^7.6.7
  dartz: ^0.10.1
  equatable: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/icons/svg/
    - assets/images/
    - assets/icons/png/

  fonts:
    - family: BalooThambi2
      fonts:
        - asset: assets/fonts/BalooThambi2/BalooThambi2-Regular.ttf
        - asset: assets/fonts/BalooThambi2/BalooThambi2-Medium.ttf
          weight: 500
        - asset: assets/fonts/BalooThambi2/BalooThambi2-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/BalooThambi2/BalooThambi2-Bold.ttf
          weight: 700
        - asset: assets/fonts/BalooThambi2/BalooThambi2-ExtraBold.ttf
          weight: 900

    - family: Segoe UI
      fonts:
        - asset: assets/fonts/segoe-ui/Segoe UI.ttf
        - asset: assets/fonts/segoe-ui/Segoe UI Bold.ttf
          weight: 700
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
